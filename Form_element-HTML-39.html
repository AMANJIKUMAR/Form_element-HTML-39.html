<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form element</title>
</head>
<body>
    <form action="">

        <input type="text"> TEXT <br>
        <input type="password">  ENTER YOUR password    <br>
        <input type="email">  ENTER YOUR email    <br>
        <input type="date">  DATE    <br>
        <input type="datetime">  DATE&TIME    <br>
        <input type="datetime-local">  DATE&TIME datetime-local    <br>
        <input type="color">  COLOR    <br>
        <input type="image" src="HTML.png" width="100" height="100">  YOUR IMAGE    <br>
        <input type="week">  WEEK    <br>
        <input type="number">  NUMBER    <br>
        <input type="range" > RANGE    <br>
        <input type="url">  URL    <br>
        <input type="tel"> TELEPHONE NUMBER    <br>
        <input type="search"> SEARCH    <br>
        <input type="radio"> MALE    <br>
        <input type="radio"> FEMALE    <br>
        <input type="radio"> TRANSGENDER    <br>
        <input type="checkbox"> checkbox 1    <br>
        <input type="checkbox"> checkbox 2    <br>
        <input type="checkbox"> checkbox 3    <br>
        <input type="button" value="CLICK HERE"> BUTTON    <br>
        <input type="submit">  SUBMIT    <br>
        <input type="reset"> RESET    <br>
        


    </form>


</body>
</html>
